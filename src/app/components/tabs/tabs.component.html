<div class="w-full cursor-pointer bg-blue-700 h-16 flex flex-row fixed bottom-0 text-white font-bold uppercase">
    <div
        *ngFor="let item of menuItems"
        [routerLink]="item.link"
        class="flex items-center justify-center w-full"
        [class.bg-red-700]="item.active"
        (click)="changeTabActive()"
    >
        <h1>{{ item.title }}</h1>
    </div>
</div>
