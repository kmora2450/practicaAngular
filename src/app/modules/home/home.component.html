<div
    *ngFor="let item of characters"
    class="bg-white rounded-lg shadow-lg overflow-hidden" >
    <img [src]="item.images[0]" alt="{{ item.name }}" class="w-full h-auto">
    <div class="px-6 py-4">
      <h5 class="text-xl font-semibold mb-2">{{ item.name }}</h5>
      <p class="text-gray-700"><strong>Debut:</strong> {{ item?.debut?.appearsIn }}</p>
      <p class="text-gray-700"><strong>Jutsu:</strong> {{ item?.jutsu?.join(', ') }}</p>
      <p class="text-gray-700"><strong>Species:</strong> {{ item?.personal?.species }}</p>
      <h6 class="text-sm font-semibold mt-3">Unique Traits:</h6>
      <ul class="list-disc list-inside text-gray-700">
        <li *ngFor="let trait of item.uniqueTraits">{{ trait }}</li>
      </ul>
    </div>
</div>

<loading *ngIf="characters.length === 0" title="Characters" ></loading>
